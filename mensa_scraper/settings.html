<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Settings</h1>
    <h2>On which days do you want to receive menu messages?</h2>
     <div class="flex-container">
    <label for="mon">
   <input type="checkbox" id="mon" name="mon" value="yes" checked=true>Monday
    </label>
    <label for="tue">
   <input type="checkbox" id="tue" name="tue" value="yes" checked=true>Tuesday
    </label>
    <label for="wed">
   <input type="checkbox" id="wed" name="wed" value="yes" checked=true>Wednesday
    </label>
    <label for="thu">
   <input type="checkbox" id="thu" name="thu" value="yes" checked=true>Thursday
    </label>
    <label for="fri">
   <input type="checkbox" id="fri" name="fri" value="yes" checked=true>Friday
    </label>
    </div> 
    <div class="flex-container">
        <label for="from_time">From...</label>
        <input type="time" id="from_time" name="from_time"
               min="09:00" max="18:00" value="11:00" required>
        <label for="to_time">To...</label>
        <input type="time" id="to_time" name="to_time"
               min="09:00" max="18:00" value="14:00" required>
    </div>

<script type="text/javascript"> 
    function getData() {
            let settingsObject = {}
            settingsObject.reportMon = document.getElementById("mon").checked;
            settingsObject.reportTue = document.getElementById("tue").checked;
            settingsObject.reportWed = document.getElementById("wed").checked;
            settingsObject.reportThu = document.getElementById("thu").checked;
            settingsObject.reportFri = document.getElementById("fri").checked;
            settingsObject.fromTime = document.getElementById("from_time").value;
            settingsObject.toTime = document.getElementById("to_time").value;

            const settingsJSON = JSON.stringify(settingsObject);
            console.log(settingsJSON);

            return settingsJSON;
        };
</script>


<button onclick="Telegram.WebApp.sendData(getData())">Change settings</button>
</body>
